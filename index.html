<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    form {
      background-color: aquamarine;
      text-align: center;
      border: 1px solid antiquewhite;
    }

    h1 {
      border: 100px green;
      background-color: greenyellow;
      color: brown;
      text-align: center;
    }
  </style>
</head>

<body style="background-color: powderblue;">
  <h1>Booking appointment App</h1>
  <form onsubmit="saveToLocalStorage(event)">
    <label>Name:</label><br>
    <input type="text" placeholder="Enter your name..." name="Username" required /><br>
    <label>Email id:</label><br>
    <input type="email" placeholder="Enter your Email..." name="emailId" required /><br>
    <label>Phone Number:</label><br>
    <input type="tel" placeholder="Enter Phone number..." name="phonenumber" /><br>

    <label>Date of Birth:</label><br>
    <input type="date" placeholder="Enter of Date Birth" name="dob" required><br>
    <br><button id="userForm">submit</button>
  </form>
  <ul id="AddItem"></ul>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js" ></script>
   <script src="main .js"></script>
 
</body>

</html>
